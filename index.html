    <div class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-section">
                <svg class="logo" viewBox="0 0 180 45" xmlns="http://www.w3.org/2000/svg">
                    <text x="0" y="35" font-family="Poppins, sans-serif" font-size="38" font-weight="700" fill="#8BC53F">ahbap</text>
                    <path d="M168 7 C164 3, 158 3, 155 7 C152 3, 146 3, 142 7 C137 13, 137 21, 155 31 C173 21, 173 13, 168 7 Z" fill="#8BC53F"/>
                </svg>
                <div class="header-text">
                    <h1 id="headerTitle">Etkinlik Takvimi</h1>
                    <p id="headerSlogan">Sevginin ve gerçeğin peşindeyiz</p>
                </div>
            </div>
            <div class="header-right">
                <a id="pdfLink" href="subat-takvim.pdf" download class="download-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    PDF
                </a>
                <button class="download-btn" onclick="addAllToCalendar()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                        <line x1="12" y1="14" x2="12" y2="18"/>
                        <line x1="10" y1="16" x2="14" y2="16"/>
                    </svg>
                    Takvime Ekle
                </button>
                <div class="month-badge" id="monthBadge">Yükleniyor...</div>
            </div>
        </header>

        <!-- Calendar -->
        <div class="calendar">
            <div class="weekdays">

                <div class="weekday">Cuma</div>

                <div class="weekday">Pazar</div>

                <!-- Takvim günleri JavaScript ile doldurulacak -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer" id="footerText">Ahbap Gönüllüleri</footer>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h3 id="modalTitle">Etkinlik Detayı</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-date" id="modalDate">1 Şubat 2026</div>
            <div class="modal-content">
                <p id="modalDesc">Etkinlik açıklaması</p>
                <div id="modalAnimation"></div>
                <button class="calendar-btn" onclick="addToGoogleCalendar()">
